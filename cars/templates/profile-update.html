{%extends 'base.html'%}
{%load static%}

{% block title %}
Update profile
{% endblock %}

{%block body_block%}
<div class="container-lg px-4 mt-5">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="row">

            <!-- ACCOUNT IMAGE-->
            <div class="col-lg-4">
                <div class="card mx-4 mb-5">
                    <div class="card-header py-3">Profile picture</div>
                    <div class="card-body text-center">
                        <img src="{{request.user.users.profile_pic.url}}" alt="" class="rounded-circle profile-img my-4">
                        <div>
                            <label for="id_profile_pic" class="profile-image-label mb-2">
                                <i class="fa-solid fa-upload pe-2"></i>Profile Picture
                            </label>
                            <input type="file" class="d-none" name="profile_pic" id="id_profile_pic">
                        </div>
                    </div>
                </div>
            </div>

            <!--  ACCOUNT DETAILS-->
            <div class="col-lg-8">
                <div class="card mx-4">
                    <div class="card-header py-3">Fill all blanks</div>
                    <div class="card-body px-5">
                        <div class="mb-4 mt-3 ">
                            <label for="id_phone" class="text-capitalize mb-1">Mobile number*</label>
                            <input type="text" name="phone" id="id_phone" class="form-control" value="{{request.user.users.phone}}">
                        </div>
                        <div class="mb-4">
                            <label for="id_place" class="text-capitalize mb-1">Place*</label>
                            <input type="text" name="place" id="id_place" class="form-control" value="{{request.user.users.place}}">
                        </div>
                        <div class="mb-4">
                            <label for="id_pin" class="text-capitalize mb-1">Pin code*</label>
                            <input type="number" name="pin" id="id_pin" class="form-control" value="{{request.user.users.pin}}">
                        </div>
                        <div class="mb-4">
                          {{ form.gender.errors }}
                            <label for="{{ form.gender.id_for_label }}" class="mb-1">Gender*</label><br>
                            {{ form.gender }}
                        </div>
                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
