<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="reg-login">
<div class="container">
    <div class="row ">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            {%if messages%}
            {%for msg in messages%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
            <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endif%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
            <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endif%}
            {%endfor%}
            {%endif%}
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-3 col-md-2 pt-md-5"></div>
        <div class="col-lg-6 col-md-8 pt-md-5">
            <div class="bg-white rounded my-5 rounded-2 shadow-lg">
                <div class="bg-dark text-white text-center pt-3 pb-1 rounded-top">
                    <p><b>LOGIN TO YOUR ACCOUNT</b></p>
                </div>

                <div class="px-5 py-4">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="mb-1"><b>Username</b></label>
                            <input type="text" name="username" id="id_username" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="mb-1"><b>Password</b></label>
                            <input type="password" name="password" id="id_password" class="form-control">
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto pt-3 mb-3">
                            <button type="submit" class="btn btn-dark">LOGIN</button>
                        </div>

                        <div class="text-center pb-3">
                            <p>Dont have an account?<a href="{% url 'sign-up' %}" class="text-dark text-decoration-none"><strong>Signup here</strong></a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 pt-md-5"></div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
